---
- hosts: kubernetes-master-nodes
  vars_files:
  - env_variables 
  tasks:
  - name: Pulling images required for setting up a Kubernetes cluster
    shell: kubeadm config images pull

  - name: Creating files directory
    file:
      path: $HOME/kubernetes-and-ansible/centos/playbooks/files
      state: directory
      mode: 0755

  - name: Initializing Kubernetes cluster
    shell: kubeadm init --apiserver-advertise-address {{ad_addr}} --pod-network-cidr={{cidr_v}} > $HOME/kubernetes-and-ansible/centos/playbook/files/{{token_file}}

  - name: Updating kubernetes admin.conf certificates
    file:
      path: "{{ item }}"
      state: absent
    with_items:
      - $HOME/.kube/

  - name: Copying required files
    shell: |
     mkdir -p $HOME/.kube
     sudo cp -i /etc/kubernetes/admin.conf $HOME/.kube/config
     sudo chown $(id -u):$(id -g) $HOME/.kube/config

  - name: Install Network Add-on
    command: kubectl apply -f https://raw.githubusercontent.com/coreos/flannel/master/Documentation/kube-flannel.yml

